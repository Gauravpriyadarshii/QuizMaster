<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster Pro - Interactive Quiz App</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Additional Custom Styles */
        .option {
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: #F3F4F6;
        }

        #feedback-container button:hover {
            background-color: #4B5563;
        }

        /* Custom classes */
        .navbar-title {
            font-size: 1.5rem;
        }

        .navbar-slogan {
            font-size: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo and Slogan -->
            <div class="flex items-center">
                <span class="text-white font-semibold navbar-title">QuizMaster Pro</span>
            </div>
            <!-- Slogan -->
            <p class="text-white font-semibold navbar-slogan">Unlock Your Knowledge, One Question at a Time!</p>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4 mt-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl text-center font-bold mb-4">Quiz App</h1>
            <div id="question-container" class="mb-4">
                <p id="question-text" class="text-lg font-semibold mb-2"></p>
                <ul id="options-list" class="grid grid-cols-1 gap-4"></ul>
            </div>
            <div id="feedback-container" class="hidden mb-4">
                <p id="feedback-text" class="text-lg font-semibold mb-2"></p>
                <button id="next-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors">Next Question</button>
            </div>
            <div id="timer-container" class="text-center mb-4">
                <p id="timer" class="text-lg font-semibold">Time Left: <span id="time-left" class="text-red-600"></span></p>
            </div>
            <div id="score-container" class="text-center mb-4">
                <p class="text-lg font-semibold">Score: <span id="score" class="text-green-600"></span></p>
            </div>
            <div id="hint-container" class="text-center">
                <button id="hint-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Hint</button>
                <p id="hint-text" class="text-lg mt-2"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
